<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://avatars.githubusercontent.com/u/76736580?v=4?v=3&s=100"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://avatars.githubusercontent.com/u/76736580?v=4?v=3&s=100"
    />

    <meta name="description" content="Fullstack Developer" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://Gauravsohani.dev/" />
    <meta property="og:title" content="Gaurav Sohani | Fullstack dev " />
    <meta property="og:description" content="Fullstack Developer." />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/u/76736580?v=4"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://Gauravsohani.dev" />
    <meta property="twitter:title" content="Gaurav Sohani | Fullstack dev " />
    <meta property="twitter:description" content="Fullstack Developer." />
    <meta
      property="twitter:image"
      content="https://avatars.githubusercontent.com/u/76736580?v=4"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
